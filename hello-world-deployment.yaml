apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: harbor.frontedge.net/poc-caas/ks-guestbook-demo
        name: hello-world
        ports:
        - containerPort: 80
